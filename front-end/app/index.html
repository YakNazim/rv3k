<!DOCTYPE html lang="en">
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="rvtk" class="no-js"> <!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rocket View 3000</title>
  <meta name="description" content="">
  <!-- Commented out to test angular-material
  <meta name="viewport" content="width=device-width, initial-scale=1">
-->

  <!-- angular-material setting -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/cesium.js/dist/Widgets/widgets.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <!-- ANGULAR core -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>

  <!-- These are necessary for the attitude visualization. -->
  <script src="bower_components/three.js/three.min.js"></script>

  <!-- Eearth Frame View Scripts -->
  <script src="bower_components/cesium.js/dist/Cesium.js"></script>

  <!-- Video Module Script -->
  <script src="bower_components/hls.js/dist/hls.min.js"></script>

  <!-- Angular-Chart Scripts-->
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

  <!-- JQuery Script -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="app.js"></script>
  <script src="config.js"></script>

  <script src="controllers/main-controller.js"></script>
  <script src="directives/attitude.js"></script>
  <script src="directives/telemetry.js"></script>
  <script src="directives/telemetryCharts.js"></script>
  <script src="directives/earthFrameView.js"></script>
  <script src="directives/hlsjsVideo.js"></script>
  <script src="directives/atAGlance.js"></script>
</head>
<body ng-controller="MainController" ng-cloak>
<md-content>
    <!-- Angular Material Toolbar + Nav Bar -->
    <md-toolbar class="control-bar" style="height: 50px">
        <div class="md-toolbar-tools" ng-cloak>
            <img src="imgs/PSASLogo2.png" style="width:50px;height:50px"></img>
            <p class="toolbar-title" flex md-truncate> Portland State Aerospace: Rocket Launch Viewer</p>
            <md-button class="tool-bar-button" ng-click="switchFocus()">
                Swap Windows
            </md-button>
            <md-button class="tool-bar-button" ng-click="toggleVideo()">
                Change Video Feeds
            </md-button>
            <md-button class="tool-bar-button" ng-click="toggleView()">
                Toggle At-A-Glance View
            </md-button>
            <md-menu>
            <md-button class="md-icon-button"ng-mouseenter="$mdMenu.open()">
                <md-icon md-menu-origin md-svg-icon="imgs/menu.svg"></md-icon>
            </md-button>
            <md-menu-content width="3" ng-mouseleave="$mdMenu.close()">
                <md-menu-item style="color: white">
                    <md-button  ng-click="switchFocus()">
                        Swap Windows
                    </md-button>
                </md-menu-item>
                <md-menu-item style="color: white">
                    <md-button ng-click="toggleVideo()">
                        Change Video Feeds
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item style="color: white">
                    <md-button ng-click="toggleView()">
                        Toggle At-A-Glance View
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </div>
    </md-toolbar>
</md-content>

<md-content>
    <!-- This graphics board holds the EFV, video, and vehicle attitude.-->
    <div class="view-container" ng-hide="hideView">
        <md-content ng-class="videoFocus">
            <hlsjs-video></hlsjs-video>
        </md-content>

        <md-content ng-class="efvFocus">
            <earth-frame-view></earth-frame-view>
        </md-content>

        <md-content layout-fill ng-class="attitudeFocus">
            <canvas id="attitude-canvas" style="height: 100%; width: 100%">
                <attitude></attitude>
            </canvas>
        </md-content>

        <md-content class="bottom-container">
            <telemetry-charts></telemetry-charts>
        </md-content>
    </div>
</md-content>
<md-content>
    <div class="atAGlance-container" ng-hide="hideAtAGlance">
        <at-a-glance></at-a-glance>
    </div>
</md-content>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
</body>
</html>
