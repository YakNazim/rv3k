<!DOCTYPE html lang="en">
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="rvtk" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rocket View 3000</title>
  <meta name="description" content="">
  <!-- Commented out to test angular-material
  <meta name="viewport" content="width=device-width, initial-scale=1">
-->

  <!-- angular-material setting -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/cesiumjs/Cesium/Widgets/widgets.css">
  <link rel="stylesheet" href="bower_components/video.js/dist/video-js.min.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <!-- ANGULAR core -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>


  <!-- These are necessary for the attitude visualization. -->
  <script src="assets/jquery-3.1.1.min.js"></script>
  <script src="bower_components/threejs/build/three.min.js"></script>

  <!-- Eearth Frame View Scripts -->
  <script src="bower_components/cesiumjs/Cesium/Cesium.js"></script>

  <!-- Video Module Scripts -->
  <script src="bower_components/hls.js/dist/hls.min.js"></script>
  <script src="bower_components/video.js/dist/video.min.js"></script>
  <!-- 'dist' directory appears to be missing
  <script src="bower_components/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>
  -->


  <script src="app.js"></script>

  <script src="controllers/main-controller.js"></script>
  <script src="directives/attitude.js"></script>
  <script src="directives/telemetry.js"></script>
  <script src="directives/earthFrameView.js"></script>
  <script src="directives/hlsjsVideo.js"></script>
  <script src="directives/videojsVideo.js"></script>
  <script src="directives/atAGlance.js"></script>
</head>
<body ng-controller="MainController" ng-cloak>
<md-content class = "md-padding">
  <md-nav-bar
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
    <md-button class="md-button">        
      <img class="logo-image" src="imgs/PSASLogo.png" style="width:40px;height:40px" name="PSAS logo">
   </md-button>
    <md-nav-item md-nav-click="toggleCamera()" name="Switch Video feeds">
        Change Video Feeds
    </md-nav-item>
    <md-nav-item md-nav-click="toggleView()" name ="Switch Views">
          Toggle at-a-glance view
    </md-nav-item>
   </md-nav-bar>

    <!-- This graphics board holds the EFV, video, and vehicle attitude.-->
    <div class="view" ng-hide="hideView">
         <div class="video-container" ng-hide="hideVideo" >
            <div class="videoStream" ng-hide="(VisibleCamera == 0)" >
                <hlsjs-video></hlsjs-video>
	        </div>
            <div class="videoStream" ng-hide="(VisibleCamera == 1)" >
	            <videojs-video></videojs-video>
	        </div>
        </div>
        <div class="attitude-container" ng-hide="hideVehicleAttitude">
            <attitude></attitude>
        </div>
        <div class="efv-container" ng-hide="hideEFV">
            <earth-frame-view></earth-frame-view>
        </div>
        <div class="telemetry-container">
            <telemetry></telemetry>
        </div>

    </div>

    <div class="atAGlanceContainer" ng-hide="hideAtAGlance">
        <at-a-glance></at-a-glance>
    </div>


    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
</md-content>
</body>
</html>
