<h1>At A Glance</h1>
<!-- for each card containing data -->
<div class="telemetry-tile" ng-repeat='card in cards'>
  <!-- Display its name -->
  {{ card.display }}
  <br></br>
  <!-- display its data with precision 5 -->
  {{ card.data | number:5 }}
</div>
