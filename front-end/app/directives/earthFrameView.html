<!-- drop down menu that changes the camera location and direction -->
<div id="efvCameraDropDown">
    <select ng-change="changeCameraView()" ng-model="selected" class="cesium-button">
        <option value="default" selected="selected">Move Camera</option>
        <option value="top">Top View </option>
        <option value="side">Side View </option>
    </select>
</div>

<!-- Cesium replaces this div with the 3D map -->
<div class="cesiumViewer" id="cesiumContainer"></div>

<!-- This function resets hiding that permanently hides cesium on ng-click="hideEFV = !hideEFV"> -->
<div ng-click="reset()">Reset Earth Frame View</div>
